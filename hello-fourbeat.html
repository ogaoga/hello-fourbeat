<head>
  <title>hello-fourbeat</title>
</head>

<body>
  <div>
    {{> hello}}
  </div>
</body>

<template name="hello">
  <div class="container">
    <div class="buttons">
      <button class="btn btn-primary" id="button-blue" data-color="BLUE"></button>
      <button class="btn btn-success" id="button-green" data-color="GREEN"></button>
      <button class="btn btn-warning" id="button-yellow" data-color="YELLOW"></button>
      <button class="btn btn-danger"  id="button-red" data-color="RED"></button>
    </div>
  </div>
</template>
